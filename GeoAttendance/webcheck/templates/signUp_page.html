{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <style>
        /* ðŸŒŒ Background Image */
        /* ðŸŒŒ Background Styling */
    body {
        background: url("{% static 'images/sign.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
    }


        /* Navbar */
        .navbar-custom {
            background: linear-gradient(135deg, #000000, #000000);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .nav-link {
            color: #ffffff !important;
            font-weight: bold;
        }

        /* Form Container */
        .signup-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 2.1rem;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.5s ease, box-shadow 0.3s ease;
        }

        .signup-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 35px rgba(30, 60, 150, 0.5);
        }

        /* âœ¨ Gradient Button */
        .btn-custom {
            background: linear-gradient(135deg, #ff7e00, #ff9000);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #000000, 0 0 40px rgba(255, 144, 0, 0.5);
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #ff9000, #ff7e00);
            transform: scale(1.05);
            box-shadow: 0 0 15px #000000, 0 0 50px rgba(255, 144, 0, 0.7);
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Attendance Software</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-light ms-2" href="/web/login">Login</a>  <!-- Styled Sign Up Button -->
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card signup-card text-white form-container" style="width: 40rem;">
            <h2 class="text-center mb-4">Sign Up</h2>

            <form method="post" action="/web/createUser">
                {% csrf_token %}

                <!-- Username -->
                <div class="input-group mb-3">
                    <span class="input-group-text">ðŸ‘¤</span>
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>

                <!-- Email -->
                <div class="input-group mb-3">
                    <span class="input-group-text">ðŸ“§</span>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>

                <!-- Password -->
                <div class="input-group mb-3">
                    <span class="input-group-text">ðŸ”’</span>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>

                <!-- Confirm Password -->
                <div class="input-group mb-3">
                    <span class="input-group-text">âœ…</span>
                    <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="btn btn-custom w-100 mt-3">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
