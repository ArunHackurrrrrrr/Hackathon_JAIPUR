{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
      /* ðŸŒŒ Background Image */
      body {
          background: url('{% static "images/bg.jpg" %}') no-repeat center center fixed;
          background-size: cover;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          overflow: hidden;
          position: relative;
      }

      /* ðŸŸ§ Navbar */
      .navbar-custom {
          background: linear-gradient(135deg, #000000, #000000);
          box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
      }

      .nav-link {
          color: #ffffff !important;
          font-weight: bold;
      }

      /* ðŸŸ¦ Login Box */
      .login-card {
          background: rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(15px);
          border-radius: 15px;
          padding: 2.1rem;
          box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
          transition: transform 0.5s ease, box-shadow 0.3s ease;
      }

      .login-card:hover {
          transform: translateY(-5px);
          box-shadow: 0px 15px 35px rgba(30, 60, 150, 0.5);
      }

      /* ðŸ”µ Input Fields */
      .form-control {
          background: transparent;
          color: white;
          border-radius: 20px;
          border: 2px solid rgba(255, 255, 255, 0.5);
          transition: all 0.3s ease;
      }

      .form-control:focus {
          border-color: #ff9000;
          box-shadow: 0 0 10px #000000;
          outline: none;
      }

      /* âœ¨ Gradient Button */
      .btn-custom {
          background: linear-gradient(135deg, #ff7e00, #ff9000);
          border: none;
          color: white;
          font-weight: bold;
          border-radius: 30px;
          transition: all 0.3s ease-in-out;
          box-shadow: 0 0 10px #000000, 0 0 40px rgba(255, 144, 0, 0.5);
      }

      .btn-custom:hover {
          background: linear-gradient(135deg, #ff9000, #ff7e00);
          transform: scale(1.05);
          box-shadow: 0 0 15px #000000, 0 0 50px rgba(255, 144, 0, 0.7);
      }

      /* ðŸŒŠ Footer */
      .footer-container {
          position: absolute;
          bottom: 0;
          width: 100%;
          height: 140px;
          overflow: hidden;
          background: #721e5c;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
      }

      /* ðŸŒŠ Running Waves */
      .waves {
          position: absolute;
          width: 100%;
          height: 100%;
          bottom: 0;
          left: 0;
          overflow: hidden;
      }

      .wave {
          position: absolute;
          width: 200%;
          height: 100%;
          background-repeat: repeat-x;
          background-size: 50% 100%;
          opacity: 0.7;
      }

      .wave1 {
          background-image: url('https://svgshare.com/i/12H2.svg');
          animation: waveMove 6s infinite linear;
      }

      .wave2 {
          background-image: url('https://svgshare.com/i/12H2.svg');
          opacity: 0.5;
          animation: waveMove 8s infinite linear reverse;
      }

      @keyframes waveMove {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
      }

      /* âœ¨ Footer Text */
      .footer-text {
          color: white;
          font-weight: bold;
          font-size: 1rem;
          background: rgba(255, 255, 255, 0.3);
          padding: 10px;
          z-index: 10;
          border-radius: 10px;
      }

    </style>
</head>
<body>
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Lat-{{cord.lat}}, Long-{{cord.long}}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            
                <li class="nav-item">
                    <a class="btn btn-outline-light ms-2" href="/web/SignUpPage">Sign Up</a>  <!-- Styled Sign Up Button -->
                </li>
            </ul>
        </div>
    </div>
</nav>

  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card login-card text-white form-container" style="width: 40rem;">
          <h2 class="text-center mb-4">LOGIN</h2>

          <form method="post" action="/web/home">
              {% csrf_token %}
              <div class="mb-3">
                  <input type="text" name="USERNAME" class="form-control" placeholder="Email" required>
              </div>

              <div class="mb-3">
                  <input type="password" name="PASSWORD" class="form-control" placeholder="PASSWORD" required>
              </div>

              <button type="submit" class="btn btn-custom w-100 mt-3">Login</button>
          </form>
      </div>
  </div>

  <!-- Footer -->
  <div class="footer-container">
      <div class="footer-border"></div>
      <div class="waves">
          <div class="wave wave1"></div>
          <div class="wave wave2"></div>
      </div>

      <div class="footer-text">Â© 2025 Attendance Software. All Rights Reserved.</div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
